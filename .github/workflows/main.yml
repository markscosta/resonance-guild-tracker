name: Playwright WebSocket Guild Tracker

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  track-guild:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread google-auth google-auth-oauthlib google-auth-httplib2
        pip install requests beautifulsoup4 pandas
        pip install playwright
        echo "✅ Python packages installed"

    - name: Install Playwright browsers
      run: |
        echo "🎭 Installing Playwright browsers..."
        playwright install chromium
        playwright install firefox
        playwright install webkit
        echo "✅ Playwright browsers installed"

    - name: Install system dependencies for browsers
      run: |
        echo "🔧 Installing system dependencies..."
        playwright install-deps
        echo "✅ System dependencies installed"

    - name: Verify Playwright installation
      run: |
        echo "🧪 Verifying Playwright installation..."
        python -c "from playwright.sync_api import sync_playwright; print('✅ Playwright import successful')"
        echo "✅ Playwright verification complete"

    - name: Create credentials file
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "🔐 Setting up Google credentials..."
        echo "$GOOGLE_CREDENTIALS" > credentials_oauth.json
        echo "✅ Credentials file created"

    - name: Copy token file if exists
      env:
        GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
      run: |
        if [ ! -z "$GOOGLE_TOKEN" ]; then
          echo "🔑 Setting up token file..."
          echo "$GOOGLE_TOKEN" | base64 -d > token.pickle
          echo "✅ Token file created"
        else
          echo "⚠️  No token file found - will need OAuth"
        fi

    - name: Run Playwright WebSocket Guild Tracker
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GITHUB_ACTIONS: true
      run: |
        echo "🎭 Starting Playwright WebSocket Guild Tracker..."
        echo "📅 Current time: $(date)"
        echo "🌍 Running in GitHub Actions environment"
        echo "🎯 Target: Resonance Remain Guild"
        echo "🚀 Using Playwright + WebSocket approach"
        echo "=" | tr '=' '=' | head -c 70 && echo
        
        python playwright_tracker.py
        
        echo "🏁 Playwright tracker execution completed"

    - name: Upload results as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: guild-tracking-results
        path: |
          *.log
          *.json
          *.csv
        retention-days: 30

    - name: Cleanup sensitive files
      if: always()
      run: |
        echo "🧹 Cleaning up sensitive files..."
        rm -f credentials_oauth.json
        rm -f token.pickle
        echo "✅ Cleanup completed"
