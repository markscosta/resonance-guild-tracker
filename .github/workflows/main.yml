name: Playwright WebSocket Guild Tracker

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  track-guild:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread google-auth google-auth-oauthlib google-auth-httplib2
        pip install requests beautifulsoup4 pandas
        pip install playwright
        echo "âœ… Python packages installed"

    - name: Install Playwright browsers
      run: |
        echo "ğŸ­ Installing Playwright browsers..."
        playwright install chromium
        playwright install firefox
        playwright install webkit
        echo "âœ… Playwright browsers installed"

    - name: Install system dependencies for browsers
      run: |
        echo "ğŸ”§ Installing system dependencies..."
        playwright install-deps
        echo "âœ… System dependencies installed"

    - name: Verify Playwright installation
      run: |
        echo "ğŸ§ª Verifying Playwright installation..."
        python -c "from playwright.sync_api import sync_playwright; print('âœ… Playwright import successful')"
        echo "âœ… Playwright verification complete"

    - name: Create credentials file
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "ğŸ” Setting up Google credentials..."
        echo "$GOOGLE_CREDENTIALS" > credentials_oauth.json
        echo "âœ… Credentials file created"

    - name: Copy token file if exists
      env:
        GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
      run: |
        if [ ! -z "$GOOGLE_TOKEN" ]; then
          echo "ğŸ”‘ Setting up token file..."
          echo "$GOOGLE_TOKEN" | base64 -d > token.pickle
          echo "âœ… Token file created"
        else
          echo "âš ï¸  No token file found - will need OAuth"
        fi

    - name: Run Playwright WebSocket Guild Tracker
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GITHUB_ACTIONS: true
      run: |
        echo "ğŸ­ Starting Playwright WebSocket Guild Tracker..."
        echo "ğŸ“… Current time: $(date)"
        echo "ğŸŒ Running in GitHub Actions environment"
        echo "ğŸ¯ Target: Resonance Remain Guild"
        echo "ğŸš€ Using Playwright + WebSocket approach"
        echo "=" | tr '=' '=' | head -c 70 && echo
        
        python playwright_tracker.py
        
        echo "ğŸ Playwright tracker execution completed"

    - name: Upload results as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: guild-tracking-results
        path: |
          *.log
          *.json
          *.csv
        retention-days: 30

    - name: Cleanup sensitive files
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up sensitive files..."
        rm -f credentials_oauth.json
        rm -f token.pickle
        echo "âœ… Cleanup completed"
